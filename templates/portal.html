<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Portal de Inovação</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>

    <nav class="navbar navbar-light bg-light mb-3">
        <a class="navbar-brand" href="/">
            <img src="static/settings.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="">
            Inova Controller
        </a>
    </nav>

    <div class="container">
        <h1>Portal de Inovação</h1>
    </div>

    <div class="container">
        <select class="form-select" onchange="window.location.href = '/portal/' + this.value;">
            <option value="0" {% if tab_selected|string=="0" %}selected{% endif %}>Todas Organizações</option>
            {% for tab in tabs %}
            <option value="{{tab.TabId}}" {% if tab_selected|string==tab.TabId|string %}selected{% endif %}>{{tab.Name}}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Organização</th>
                    <th>País</th>
                    <th>Estado</th>
                    <th>Categoria</th>
                </tr>
            </thead>

            <tbody>
                {% for organization in organizations %}
                <tr>
                    <td><a href={{organization.WebSite}} target="_blank"
                            rel="noopener noreferrer">{{organization.Name}}</a></td>
                    <td>{{organization.Country}}</td>
                    <td>{{organization.FederationUnity}}</td>
                    <td>{{organization.Types}}</td>
                </tr>
                {% endfor %}
            </tbody>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
